apiVersion: v1
kind: Service
metadata: 
  name: {{ .Release.Name }}-org-svc
  labels:
    app: service-director
    cloud: azure
    {{- include "org.labels" . | nindent 4}}
  annotations:
    service.beta.kubernetes.io/azure-dns-label-name: mysite
spec:
  type: LoadBalancer
  selector:
    app: service-director
    cloud: azure
    layer: organisation
    {{- include "org.labels" . | nindent 4}}
  ports:
    - name: site 
      port: {{ .Values.SITE_PORT | quote}}
  sessionAffinity: ClientIP      

